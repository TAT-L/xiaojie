 <script>
     
     var lis = document.getElementsByTagName('li');
    var flag = new Array(100);
    for(var j = 0; j < flag.length ; j++){
        flag[j] = 0;
    }
     for (var i = 0; i < 100 ; i++) {
        lis[i].count = i;
        lis[i].onclick = function(){
            if(flag[this.count] == 0)
            {
                this.style.backgroundColor = 'red';   
                 flag[this.count]  = 1;
            }
            else{
                this.style.backgroundColor = null;   
                 flag[this.count]  = 0;
            }
                 
     }

     }
